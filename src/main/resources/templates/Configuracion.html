<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <title>Configuracion</title>
    </head>
    <body>
        <header class="container">
            <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a th:href="@{/facturas}" class="d-flex align-items-center mb-e mb-mb-0 me-md-auto text-dark text-decoration-none">
                    <img src="http://misiontic2022.mintic.gov.co/mt2022/assets/assets/images/logo-mision.png" height="32"/>
                    <span class="fs-4">EasyParking</span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav nav-item"><a th:href="@{/entradas}" class="nav-link">Inicio</a></li>
                    <li class="nav nav-item"><a th:href="@{/salidas}" class="nav-link">Salidas</a></li>
                    <li class="nav nav-item"><a th:href="@{/facturas}" class="nav-link">Facturas</a></li>
                    <li class="nav nav-item"><a th:href="@{/usuarios}" class="nav-link">Usuarios</a></li>
                    <li class="nav nav-item"><a th:href="@{/personas}" class="nav-link">Personas</a></li>
                    <li class="nav nav-item"><a th:href="@{/plazas}" class="nav-link">Plazas</a></li>
                    <li class="nav nav-item"><a class="nav-link active">Configuración</a></li>
                </ul>
            </nav>
        </header>

        <section class="container">
            <span class="fw-bold w-auto" th:text="${titulo}"></span>
            <div class="row">
                <form class="row g-3" method="post" th:action="@{/configuracion/guardar}" th:object="${configuracion}">
                    <input type="hidden" name="idConfiguracion" th:field="*{idConfiguracion}"/>
                    <div class="col-md-6">
                        <label for="nombreParqueadero" class="form-label">Nombre Parqueadero:</label>
                        <input type="text" class="form-control" name="nombreParqueadero" th:field="*{nombreParqueadero}"/>
                    </div>
                    <div class="col-md-6">
                        <label for="valorHoraCarro" class="form-label">Valor Hora Carro:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" name="valorHoraCarro" th:field="*{valorHoraCarro}"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorHoraMoto" class="form-label">Valor Hora Moto:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" name="valorHoraMoto" th:field="*{valorHoraMoto}"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorFracCarro" class="form-label">Valor Fracción Carro:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" name="valorFracCarro" th:field="*{valorFracCarro}"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorFracMoto" class="form-label">Valor Fracción Moto:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" name="valorFracMoto" th:field="*{valorFracMoto}"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorDiaCarro" class="form-label">Valor Día Carro:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" name="valorDiaCarro" th:field="*{valorDiaCarro}"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorDiaMoto" class="form-label">Valor Día Moto:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" name="valorDiaMoto" th:field="*{valorDiaMoto}"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorSemCarro" class="form-label">Valor Semana Carro:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" name="valorSemCarro" th:field="*{valorSemCarro}"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorSemMoto" class="form-label">Valor Semana Moto:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" name="valorSemMoto" th:field="*{valorSemMoto}"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorMesCarro" class="form-label">Valor Mes Carro:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" name="valorMesCarro" th:field="*{valorMesCarro}"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorMesMoto" class="form-label">Valor Mes Moto:</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" name="valorMesMoto" th:field="*{valorMesMoto}"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <input type="submit" class="btn btn-primary" name="Guardar" value="Guardar"/>
                    </div>
                </form>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
